<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Welcome to</ion-card-subtitle>
            <ion-card-title>Micro Brewery</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Login to your account</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="stacked">Username <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="username" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="password" type="password"></ion-input>
              </ion-item>
        
              <ion-button color="primary" type="submit" [disabled]="loginForm.invalid" expand="block">
                Login
              </ion-button>
        
              <ion-text color="medium" class="ion-margin-start">
                <p>No account yet? Create one here!</p>
              </ion-text>
              <ion-button color="light" (click)="goToSignUp()" [disabled]="loginForm.invalid" expand="block">
                Sign up
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
