<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon size="small" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon size="small" name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>
    <ion-button class="camera-btn" (click)="goToCamera()" shape="round">
      <ion-icon slot="icon-only" name="camera"></ion-icon>
    </ion-button>
    <ion-tab-button tab="library">
      <ion-icon size="small" name="library"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon size="small" name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
