<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Micro Brewery</ion-card-subtitle>
            <ion-card-title>Create your account</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="stacked">Username <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="username" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-text color="danger" *ngIf="signupForm.password">
                  <p></p>
                </ion-text>
                <ion-input required formControlName="password" type="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="confirmPassword" type="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">E-mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="email" type="string"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="firstName" type="string"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="lastName" type="string"></ion-input>
              </ion-item>
        
              <ion-button color="primary" type="submit" [disabled]="signupForm.invalid" expand="block">
                Sign up
              </ion-button>

              <ion-button class="ion-margin-top" color="light" (click)="goToSignUp()" [disabled]="signupForm.invalid" expand="block">
                Cancel
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
